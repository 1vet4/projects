<!DOCTYPE html>

<body>
    <h2>Add Review</h2>
    <form action="add_review.php">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>

    </form>
